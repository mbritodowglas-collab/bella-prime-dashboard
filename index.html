<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Bella Prime · Dashboard</title>
  <meta name="description" content="Painel Bella Prime — clientes, avaliações e níveis." />
  <meta name="theme-color" content="#0b0d10" />

  <!-- CSS principal -->
  <link rel="stylesheet" href="./assets/css/style.css" />

  <!-- Tipografia (Inter) -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />

  <!-- Chart.js (para gráficos do dashboard) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Favicon (opcional) -->
  <link rel="icon" href="./assets/img/favicon-32.png" />
</head>
<body>
  <header class="bp-header">
    <div class="bp-container">
      <h1 class="bp-logo">Bella Prime <span>Dashboard</span></h1>
      <nav class="bp-nav">
        <a class="bp-link" href="#/">Início</a>
      </nav>
    </div>
  </header>

  <main id="app" class="bp-container">
    <!-- O SPA renderiza aqui -->
    <noscript>Ative o JavaScript para usar o painel.</noscript>
  </main>

  <footer class="bp-footer">
    <div class="bp-container">
      <small>© Bella Prime · v0.1 (MVP)</small>
    </div>
  </footer>

  <!-- Monitor de erros simples (útil no GitHub Pages) -->
  <script>
    (function () {
      function show(msg) {
        var box = document.createElement('pre');
        box.style.cssText =
          'position:fixed;left:0;bottom:0;width:100%;max-height:45vh;overflow:auto;' +
          'background:#200;color:#f88;padding:10px;margin:0;z-index:9999;font:12px/1.4 monospace';
        box.textContent = '⚠️ JS error: ' + msg;
        document.body.appendChild(box);
      }
      window.addEventListener('error', function (e) {
        show(e.message || (e.error && e.error.stack) || String(e.error || e));
      });
      window.addEventListener('unhandledrejection', function (e) {
        show((e.reason && e.reason.stack) || e.reason || 'unhandledrejection');
      });
    })();
  </script>

  <!-- App principal (ES Modules) -->
  <script type="module" src="./assets/js/app.js"></script>
</body>
</html>
