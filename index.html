<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bella Prime · Dashboard</title>

  <link rel="stylesheet" href="./assets/css/style.css?v=12" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header class="bp-header">
    <div class="bp-container">
      <h1 class="bp-logo">Bella Prime <span>Dashboard</span></h1>
      <nav class="bp-nav">
        <a href="#/" class="bp-link">Início</a>
      </nav>
    </div>
  </header>

  <main id="app" class="bp-container"></main>

  <footer class="bp-footer">
    <div class="bp-container">
      <small>© Bella Prime · v0.1 (MVP)</small>
    </div>
  </footer>

  <!-- Monitor de erros -->
  <script>
    function showErr(msg){
      const box = document.createElement('pre');
      box.style.cssText = 'position:fixed;left:0;bottom:0;width:100%;max-height:45vh;overflow:auto;background:#200;color:#f88;padding:8px;margin:0;z-index:9999;font:12px/1.3 monospace';
      box.textContent = 'JS error: ' + msg;
      document.body.appendChild(box);
    }
    window.addEventListener('error', e => showErr(e.message || (e.error && e.error.stack) || String(e.error||e)));
    window.addEventListener('unhandledrejection', e => showErr((e.reason && e.reason.stack) || e.reason || 'unhandledrejection'));
  </script>

  <script type="module" src="./assets/js/app.js?v=12"></script>
</body>
</html>
